name: Bulls Bot (daily)

on:
  schedule:
    # Runs ~morning Chicago time year-round (07:40 CST / 08:40 CDT)
    - cron: "30 14 * * *"
    - cron: "50 14 * * *"  # temp: 8:50 AM CST (force a near-future run)
  workflow_dispatch: {}

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Bulls bot
        env:
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
          BDL_API_KEY: ${{ secrets.BDL_API_KEY }}   # <- BallDontLie key
        run: |
          python bulls_bot.py
